<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>New Character</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-list>
      <ion-item>
        <ion-input label="Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button (click)="uploadWalking()">
          Add Walk
        </ion-button>
        <ion-button (click)="visualizeWalking()">
          Visualize
        </ion-button>
        <ion-img [src]="newCharacter.defaultWalk?newCharacter.defaultWalk:'assets/empty-img.png'"></ion-img>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
